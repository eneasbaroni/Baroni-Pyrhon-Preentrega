{% extends "base.html" %}
{% block title %} Crear Miembro {% endblock %}
{% block content %}
<section class="section">
  {% if request.method == "GET"%}  
  
    <!-- AGREGAR PERMISO ADMINISTRADOR ->if request.user.is_superuser--> 
    <main id="form">

      <h1>CREAR MIEMBRO</h1> 
        <div class="formContainer">
          <form action="" method="POST" enctype="multipart/form-data"> <!-- en acction no va nada ya que utiliza la misma url -->
  
            {% csrf_token %} 
            <legend>FORMULARIO DE CREACION</legend>
  
            <div class="form-group">
              <label for="name">NOMBRE</label>
              <input type="text" name="name" id="name" placeholder="Nombre" required>
            </div>

            <div class="form-group">
              <label for="last_name">APELLIDO</label>
              <input type="text" name="last_name" id="last_name" placeholder="Apellido" required>
            </div>

            <div class="form-group">
              <label for="position">CARGO</label>
              <input type="text" name="position" id="position" placeholder="Cargo" required>
            </div>

            <div class="form-group">
              <label for="email">MAIL</label>
              <input type="text" name="email" id="email" placeholder="Mail" required>
            </div>

            <div class="form-group">
              <label for="phone">TELEFONO</label>
              <input type="textarea" name="phone" id="phone" placeholder="Telefono" required>
            </div>

            <div class="form-group">
              <label for="bio">BIOGRAFIA</label>
              <input type='text' name="bio" id="bio" placeholder="Biografia" required>
            </div>
  
            <div class="form-group">
              <label for="image">IMAGEN</label>
              <input class="fileBtn" type="file" name="image" id="image" required>
            </div>  
              
            <div class="form-group">
              <button type="submit" className="addBtn">CREAR</button>
            </div>

            </div>
          </form>
          
        </div> 
        <div class="mainLinks">
          <a href="/equipo/list-equipo">Volver a Equipo</a>
        </div>
    </main>    

  {% else %}

    <main>
      <div class="mainLinks createPage">
        <h1>MIEMBRO AGREGADO</h1>  
        <a href="/equipo/list-equipo">Ir a Equipo</a>
      </div>      
    </main>
      
  {% endif %}

</section>
{% endblock %}
